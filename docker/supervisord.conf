[supervisord]
nodaemon=true
user=root   ; optional, avoids warnings

[program:php-fpm]
command=php-fpm -F          ; -F = run in foreground
autostart=true
autorestart=true
stdout_logfile=/var/log/php-fpm.log
stderr_logfile=/var/log/php-fpm-error.log

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx-error.log
